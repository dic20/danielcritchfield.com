<!DOCTYPE html5>
<html>
<head lang="en">
  <meta charset="utf-8">

  <!--specific css for this page -->

</head>
<body onload="start()">
  <canvas id="glCanvas" width="100%" height="400px">Browser does not support canvas</canvas>


  <script id="shader-fs" type="x-shader/x-fragment">
    void main(void) {
      gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
  </script>
  
  <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    void main(void) {
      gl_Position = uPmatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript for bootstrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- my javascript code -->
  <script src="../js/webglFunction.js"></script>

  <noscript>This site will not function correctly without javascript enabled</noscript>
</body>
</html>
